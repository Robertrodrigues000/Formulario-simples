<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type ="text/css" href="formulario.css">
  <title>Cadastro</title>
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
  </div>

  <form >
    <fieldset class="grupo">
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
      </div>
     
      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label for="">De qual lado da aplicação você desenvolve?</label>
    <label>
      <input  type="radio" name="devweb" value="frontend" checked>Front-end
    </label>
    <label>
      <input  type="radio" name="devweb" value="backend">Back-end
    </label>
    <label>
      <input  type="radio" name="devweb" value="fullstack">Fullstack
    </label>
    </div>
   
    <div class="campo">
      <label for="">Senioridade</label>
      <select name="senioridade" id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <fieldset class="grupo">
      <div id="check">
        <label class="titulo-tecnologia">Selecione as tecnologias que utiliza:</label> 
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="CSS">
        <label for="tecnologia1">CSS</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="JavaScript">
        <label for="tecnologia1">JavaScript</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="PHP">
        <label for="tecnologia1">PHP</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="C#">
        <label for="tecnologia1">C#</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Python">
        <label for="tecnologia1">Python</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Java">
        <label for="tecnologia1">Java</label>
      </div>
    </fieldset>
    <div class="campo">
      <br>
      <label for="">Conte um pouco da sua experiência:</label>
      <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
    </div>

      <button class="botao" type="submit">Concluído</button>
  </form>
</body>
</html>
